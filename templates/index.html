<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Sensor Data</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>ESP32 Sensor Data</h1>

    <div class="dashboard">
        <div class="sensor-container">
            <div class="card">
                <p class="sensor-data">Temperature: <span id="tempData">Loading...</span></p>
                <p class="sensor-data">Humidity: <span id="humData">Loading...</span></p>
                <p class="sensor-data">Light: <span id="lightData">Loading...</span></p>
                <p class="sensor-data">Soil Moisture: <span id="moistureData">Loading...</span></p>
            </div>
        </div>

        <div class="button-log">
            <h2>Button State Log</h2>
            <table>
                <thead>
                    <tr>
                        <th>Button</th>
                        <th>State</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody id="buttonLog">
                    <tr><td colspan="3">Waiting for button presses...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="form-container">
        <h2>Control Panel</h2>
        <button id="autoMode">Auto Mode</button>
        <button id="manual">Manual</button>
        <button id="button1">Button 1</button>
        <button id="button2">Button 2</button>
        <button id="button3">Button 3</button>
    </div>

    <div class="charts-container">
        <canvas id="tempChart"></canvas>
        <canvas id="humChart"></canvas>
        <canvas id="lightChart"></canvas>
        <canvas id="moistureChart"></canvas>
    </div>
</body>
</html>
