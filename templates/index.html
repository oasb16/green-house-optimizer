<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenhouse optimizer</title>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Greenhouse optimizer</h1>

    <div class="card">
        <p class="sensor-data">Temperature: <span id="tempData">Loading...</span></p>
        <p class="sensor-data">Humidity: <span id="humData">Loading...</span></p>
        <p class="sensor-data">Light: <span id="lightData">Loading...</span></p>
        <p class="sensor-data">Soil Moisture: <span id="moistureData">Loading...</span></p>
    </div>

    <div class="form-container">
        <h2>Control Panel</h2>
        <button id="autoMode">Auto Mode</button>
        <button id="manual">Manual</button>
        <button id="waterpump">Water Pump</button>
        <button id="vent">Vent</button>
        <button id="light">Light</button>
    </div>

    <h2>Sensor Data Log</h2>
    <div class="sensor-log-container">
        <table>
            <thead>
                <tr>
                    <th>Temperature</th>
                    <th>Humidity</th>
                    <th>Light</th>
                    <th>Soil Moisture</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody id="sensorDataTableBody">
                <tr><td colspan="5">Waiting for sensor data...</td></tr>
            </tbody>
        </table>
    </div>
</body>
</html>
