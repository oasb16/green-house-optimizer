<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Sensor Data</title>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>ESP32 Sensor Data</h1>

    <div class="sensor-data">
        <p>Temperature: <span id="tempData">Loading...</span></p>
        <p>Humidity: <span id="humData">Loading...</span></p>
        <p>Light: <span id="lightData">Loading...</span></p>
        <p>Soil Moisture: <span id="moistureData">Loading...</span></p>
    </div>

    <div class="control-panel">
        <button id="autoMode">Auto Mode</button>
        <button id="manual">Manual</button>
        <button id="button1">Button 1</button>
        <button id="button2">Button 2</button>
        <button id="button3">Button 3</button>
    </div>

    <!-- Button State Log Table -->
    <div class="button-log-container">
        <h2>Button State Log</h2>
        <table>
            <thead>
                <tr>
                    <th>Button</th>
                    <th>State</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody id="buttonStateTableBody">
                <tr>
                    <td colspan="3">Waiting for button presses...</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
