<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Sensor Dashboard</title>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>ESP32 Sensor Dashboard</h1>

    <div class="sensor-container">
        <p>Temperature: <span id="tempData">Loading...</span></p>
        <p>Humidity: <span id="humData">Loading...</span></p>
        <p>Light: <span id="lightData">Loading...</span></p>
        <p>Soil Moisture: <span id="moistureData">Loading...</span></p>
    </div>

    <button id="sendPassword">Send Wi-Fi Password</button>
</body>
</html>
